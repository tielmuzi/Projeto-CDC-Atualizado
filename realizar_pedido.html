<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realizar Pedidos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap" />
    <link rel="stylesheet" href="realizar_pedido.css" />
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <form action="submit_order.php" method="POST" class="order-form">
            <h1>Realizar Pedido</h1>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required />

            <label for="payment">Forma de Pagamento:</label>
            <select id="payment" name="payment" required>
                <option value="" disabled selected>Selecione a forma de pagamento</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão</option>
                <option value="pix">PIX 21993188140</option>
            </select>

            <label for="meal">Refeição:</label>
            <select id="meal" name="meal" required>
                <option value="" disabled selected>Selecione a refeição</option>
                <option value="refeicao1">Refeição 1</option>
                <option value="refeicao2">Refeição 2</option>
                <option value="refeicao3">Refeição 3</option>
                <option value="refeicao4">Refeição 4</option>
                <option value="refeicao5">Refeição 5</option>
                <option value="refeicao6">Refeição 6</option>
            </select>

            <label for="drink">Bebida:</label>
            <select id="drink" name="drink" required>
                <option value="" disabled selected>Selecione a bebida</option>
                <option value="agua">Água</option>
                <option value="refrigerante_lata">Refrigerante Lata</option>
                <option value="refrigerante_2l">Refrigerante 2L</option>
                <option value="guaravita">Guaravita</option>
            </select>

            <label for="observations">Observações:</label>
            <textarea id="observations" name="observations"></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
</body>
</html>
